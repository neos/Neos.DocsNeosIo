'Neos.DocsNeosIo:Content.Code':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.DocsNeosIo:Mixin.InspectorGeneral': true
  ui:
    label: Code
    icon: icon-code
    position: 250
    inlineEditable: true
  properties:
    title:
      type: string
      ui:
        label: 'Filename or description'
        reloadIfChanged: true
        inspector:
          group: 'general'
    language:
      type: string
      defaultValue: 'none'
      ui:
        label: 'Language'
        reloadIfChanged: true
        inspector:
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              none:
                label: 'none'
              yaml:
                label: 'YAML'
              fusion:
                label: 'Fusion'
              fluid:
                label: 'Fluid'
              php:
                label: 'PHP'
              bash:
                label: 'Bash'
              apacheconf:
                label: 'Apache Configuration'
              directory:
                label: 'Directory structure'
              css:
                label: 'CSS'
              html:
                label: 'HTML'
              scss:
                label: 'SCSS'
              sass:
                label: 'SASS'
              javascript:
                label: 'JavaScript'
              typescript:
                label: 'Typescript (JS)'
              sql:
                label: 'SQL'
              markdown:
                label: 'Markdown'
              xml:
                label: 'XML'
    code:
      type: string
      defaultValue: 'Enter code here...'
      ui:
        label: 'Edit code'
        reloadIfChanged: true
        inspector:
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: 'Edit code'
      search:
        fulltextExtractor: '${Indexing.extractInto("code", value)}'
