'Neos.DocsNeosIo:Mixin.Notice':
  abstract: true
  ui:
    inspector:
      groups:
        notice:
          label: 'Notice'
  properties:
    noticeTitle:
      ui:
        inline:
          editorOptions:
            placeholder: 'Enter title here...'
      options:
        silhouette: 'neos.text.plain'
      search:
        fulltextExtractor: '${Indexing.extractInto("h3", value)}'
    noticeText:
      ui:
        inline:
          editorOptions:
            placeholder: 'Enter content here...'
      options:
        silhouette: 'neos.text.free'
      search:
        fulltextExtractor: '${Indexing.extractHtmlTags(value)}'
    noticeType:
      type: string
      defaultValue: 'info'
      ui:
        label: 'Type'
        reloadIfChanged: true
        inspector:
          group: 'notice'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: false
            values:
              'info':
                label: 'Info'
                icon: icon-info-circle
              'warning':
                label: 'Warning'
                icon: icon-exclamation-triangle
              'danger':
                label: 'Danger'
                icon: icon-times-circle
              'todo':
                label: 'TODO'
                icon: icon-code
              'tip':
                label: 'Tip'
                icon: icon-lightbulb
              'backend':
                label: 'Backend-only'
                icon: icon-edit
