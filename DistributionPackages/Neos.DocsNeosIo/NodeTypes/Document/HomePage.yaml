'Neos.DocsNeosIo:Document.HomePage':
  superTypes:
    'Neos.DocsNeosIo:Document.AbstractPage': true
    'Neos.DocsNeosIo:Constraint.Document.Restricted': true
    'Neos.DocsNeosIo:Mixin.InspectorGeneral': true
  ui:
    label: i18n
    icon: icon-globe
  properties:
    navReference:
      type: reference
      ui:
        label: 'Alternative navigation root'
        reloadIfChanged: true
        inspector:
          group: 'document'
    firstButtonText:
      type: string
      defaultValue: 'Get Started'
    firstButtonLink:
      type: reference
      ui:
        label: 'First button link'
        reloadIfChanged: true
        inspector:
          group: 'document'
    secondButtonText:
      type: string
      defaultValue: 'Install'
    secondButtonLink:
      type: reference
      ui:
        label: 'Second button link'
        reloadIfChanged: true
        inspector:
          group: 'document'
